<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Omni-Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              background: '#030014', // Deep Space
              surface: '#0F0E24',    // Deep Purple Grey
              primary: '#A78BFA',    // Violet
              secondary: '#F472B6',  // Pink
              accent: '#22D3EE',     // Cyan
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 15px -5px rgba(34, 211, 238, 0.5)' },
                '50%': { boxShadow: '0 0 25px 0px rgba(167, 139, 250, 0.6)' },
              }
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #030014;
        background-image: 
          radial-gradient(at 0% 0%, rgba(167, 139, 250, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(34, 211, 238, 0.15) 0px, transparent 50%),
          radial-gradient(at 50% 100%, rgba(244, 114, 182, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
        color: #e2e8f0;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 14, 36, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(167, 139, 250, 0.3);
        transform: translateY(-2px);
      }

      .gradient-text {
        background: linear-gradient(135deg, #22D3EE, #A78BFA, #F472B6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .btn-glow {
        position: relative;
        background: linear-gradient(90deg, #A78BFA, #F472B6);
        z-index: 1;
      }
      .btn-glow::before {
        content: '';
        position: absolute;
        top: -2px; left: -2px; right: -2px; bottom: -2px;
        background: linear-gradient(90deg, #22D3EE, #A78BFA, #F472B6);
        z-index: -1;
        border-radius: inherit;
        filter: blur(10px);
        opacity: 0;
        transition: opacity 0.3s;
      }
      .btn-glow:hover::before {
        opacity: 0.8;
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
